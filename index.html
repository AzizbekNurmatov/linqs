<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Events - Discover What's Happening Around You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-text: #1f2937;
            --color-text-light: #6b7280;
            --color-bg: #ffffff;
            --color-bg-light: #f9fafb;
            --color-border: #e5e7eb;
            --color-card-shadow: rgba(0, 0, 0, 0.08);
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-2xl: 4rem;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--color-text);
            background-color: var(--color-bg-light);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header / Navigation */
        header {
            background-color: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 3px var(--color-card-shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-lg);
            list-style: none;
        }

        .nav-links a {
            color: var(--color-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--color-primary);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--color-primary) 0%, #1e40af 100%);
            color: white;
            padding: var(--spacing-2xl) var(--spacing-lg);
            text-align: center;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            letter-spacing: -0.03em;
            line-height: 1.2;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-2xl) var(--spacing-lg);
        }

        /* Events Section */
        .events-section h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-xl);
            color: var(--color-text);
            letter-spacing: -0.02em;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-lg);
        }

        /* Event Card */
        .event-card {
            background: var(--color-bg);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 2px 8px var(--color-card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .event-content {
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .event-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text);
            line-height: 1.3;
        }

        .event-description {
            color: var(--color-text-light);
            font-size: 0.95rem;
            margin-bottom: var(--spacing-md);
            line-height: 1.5;
            flex-grow: 1;
        }

        .event-meta {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            color: var(--color-text-light);
        }

        .event-meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .event-meta-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .interested-btn {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-family: inherit;
            margin-top: auto;
        }

        .interested-btn:hover {
            background-color: var(--color-primary-hover);
            transform: scale(1.02);
        }

        .interested-btn:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                gap: var(--spacing-md);
            }

            .nav-links a {
                font-size: 0.875rem;
            }

            .hero {
                padding: var(--spacing-xl) var(--spacing-md);
            }

            .container {
                padding: var(--spacing-xl) var(--spacing-md);
            }

            .events-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }

            .events-section h2 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .nav-links {
                gap: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Header / Navigation -->
    <header>
        <nav>
            <a href="#" class="logo">City Events</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Discover What's Happening Around You</h1>
            <p>Explore exciting events in your city and connect with your community</p>
        </div>
    </section>

    <!-- Events Section -->
    <main class="container">
        <section class="events-section">
            <h2>Current Events</h2>
            <div class="events-grid" id="eventsGrid">
                <!-- Events will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <script>
        // Hardcoded event data
        const events = [
            {
                title: "Summer Music Festival",
                description: "Join us for an unforgettable weekend of live music featuring local and international artists across multiple stages.",
                location: "Central Park",
                date: "July 15, 2024",
                time: "2:00 PM - 10:00 PM",
                image: "https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?w=400&h=200&fit=crop"
            },
            {
                title: "Art Gallery Opening",
                description: "Experience contemporary art from emerging local artists. Wine and refreshments will be served.",
                location: "Downtown Art Gallery",
                date: "July 18, 2024",
                time: "6:00 PM - 9:00 PM",
                image: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=400&h=200&fit=crop"
            },
            {
                title: "Food & Wine Tasting",
                description: "Sample exquisite dishes from top local restaurants paired with fine wines from regional vineyards.",
                location: "Riverside Pavilion",
                date: "July 20, 2024",
                time: "5:00 PM - 8:00 PM",
                image: "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=400&h=200&fit=crop"
            },
            {
                title: "Tech Innovation Summit",
                description: "Connect with industry leaders and discover the latest trends in technology and innovation.",
                location: "Convention Center",
                date: "July 22, 2024",
                time: "9:00 AM - 5:00 PM",
                image: "https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=400&h=200&fit=crop"
            },
            {
                title: "Yoga in the Park",
                description: "Start your weekend with a peaceful morning yoga session surrounded by nature. All levels welcome.",
                location: "Riverside Park",
                date: "July 23, 2024",
                time: "8:00 AM - 9:30 AM",
                image: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?w=400&h=200&fit=crop"
            },
            {
                title: "Comedy Night",
                description: "Laugh the night away with stand-up comedians from across the country. 21+ event.",
                location: "The Comedy Club",
                date: "July 25, 2024",
                time: "8:00 PM - 11:00 PM",
                image: "https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?w=400&h=200&fit=crop"
            }
        ];

        // Function to create event card HTML
        function createEventCard(event) {
            return `
                <div class="event-card">
                    <img src="${event.image}" alt="${event.title}" class="event-image" onerror="this.style.display='none'">
                    <div class="event-content">
                        <h3 class="event-title">${event.title}</h3>
                        <p class="event-description">${event.description}</p>
                        <div class="event-meta">
                            <div class="event-meta-item">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span>${event.location}</span>
                            </div>
                            <div class="event-meta-item">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span>${event.date} â€¢ ${event.time}</span>
                            </div>
                        </div>
                        <button class="interested-btn">Interested</button>
                    </div>
                </div>
            `;
        }

        // Populate events grid
        const eventsGrid = document.getElementById('eventsGrid');
        events.forEach(event => {
            eventsGrid.innerHTML += createEventCard(event);
        });
    </script>
</body>
</html>
